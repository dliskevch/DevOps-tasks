#-------------------------------------------------------------
# Manifest File to create Deployment with Labels and AutoScaling
#
# Created by Dmytro Liskevych
#-------------------------------------------------------------
apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-autoscaling
  labels:
    app  : my-k8s-application
    env  : prod
    owner: VitaliiStorozh
spec:
  selector:
    matchLabels:
      project: generation
  template:
    metadata:
      labels:
        project: generation
    spec:
      containers:
        - name : generation-web
          image: nginx:latest
          ports:
            - containerPort: 80

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: my-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v2beta1v1
    kind: Deployment
    name: my-web-deployment-autoscaling
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80
